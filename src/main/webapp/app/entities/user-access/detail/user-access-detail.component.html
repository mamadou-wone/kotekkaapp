<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (userAccess(); as userAccessRef) {
      <div>
        <h2 data-cy="userAccessDetailsHeading"><span jhiTranslate="kotekkaappApp.userAccess.detail.title">User Access</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ userAccessRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="kotekkaappApp.userAccess.login">Login</span></dt>
          <dd>
            <span>{{ userAccessRef.login }}</span>
          </dd>
          <dt><span jhiTranslate="kotekkaappApp.userAccess.ipAddress">Ip Address</span></dt>
          <dd>
            <span>{{ userAccessRef.ipAddress }}</span>
          </dd>
          <dt><span jhiTranslate="kotekkaappApp.userAccess.device">Device</span></dt>
          <dd>
            <span>{{ userAccessRef.device }}</span>
          </dd>
          <dt><span jhiTranslate="kotekkaappApp.userAccess.createdDate">Created Date</span></dt>
          <dd>
            <span>{{ userAccessRef.createdDate | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/user-access', userAccessRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
